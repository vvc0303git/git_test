<!-- tells the browser that this is an HTML5 document -->
<!DOCTYPE html>
<!--tell the browser that this is the opening tag of the HTML document, and that everything inside of it is HTML
    also know as root element
    lang tells the browser what language the site is know for accessability options-->
<html lang="en">
  <!--head tells the browser that everything inside of it is header information
  element contains metadata and links to external resources that are not directly displayed on the web page.-->
  <head>
    <!--meta tag provides metadata about the HTML document. Metadata will not be displayed on the page, but will be machine parsable.
    charset = utf-8 is the character encoding for the document -->
    <meta charset="utf-8">
    <!--displays the title of the page in the browser tab, this is what google returns in search results -->
    <title>My First Page</title>
  </head>
  <!--body tells the browser that everything inside of it is the main content of the web page -->
  <body>Hellow World!</body>
</html>
